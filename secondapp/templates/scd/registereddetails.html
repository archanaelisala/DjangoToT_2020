{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Details Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card col-md-6 mt-5">
			<div class="card-body">
				<h3 class="bg-info text-center p-3 border rounded">Registered User Details</h3>
				<!-- <div class="table table-stripped"> -->
				<table class="table table-striped">
					<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Phone Number</th>
						<th>Email</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>{{fname}}</td>
						<td>{{lname}}</td>
						<td>{{phone}}</td>
						<td>{{email}}</td>
					</tr>
					</tbody>
				</table>
				<!-- </div> -->

			</div>
		</div>
	</div>
</body>
</html>
