<!DOCTYPE html>
<html>
<head>
	<title>boootstrap</title>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<center><h2>Welcome to Bootstrap 4</h2></center><br>
	<div class="container">

		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header bg-warning"><h4>Login form</h4>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" name="email" placeholder="Enter Email" id="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" placeholder="Enter password" id="password" class="form-control">
							
						</div>
						
					</div>
					<div class="card-footer bg-secondary">
						<button type="submit" class="btn btn-success">Login</button>
						
					</div>
					
				</div>
				
			</div>
			<div></div>

			<!-- second column -->

			<div class="col-md-6">
				<div class="card">
					<div class="card-header bg-info"><h4>Registration Page</h4>
						<div class="form-group">
							<label for="first name">First Name</label>
							<input type="text" name="Fname" id="fname" placeholder="Enter First Name" class="form-control">
						</div>
						<div class="form-group">
							<label for="last name">Last Name</label>
							<input type="text" name="Lname" id="lname" placeholder="Enter Last Name" class="form-control">
							
						</div>
						<div class="form-group">
							<label for="Phone">Phone</label>
							<input type="number" name="phone" id="phone" placeholder="Enter phone number" class="form-control">
							
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" placeholder="Enter Email" class="form-control">
							
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" placeholder="Enter Password" class="form-control">
							
						</div>
						<div class="form-group">
							<label for="password">Confirm Password</label>
							<input type="password" name="cpassword" id="cpassword" placeholder="Confirm Your password" class="form-control">
							
						</div>
						
						
					</div>
					<div class="card-footer bg-secondary">
						<button type="submit" class="btn btn-danger">Register</button>
						
					</div>
					
				</div>


				
			</div>
			
		</div>
		
	</div>
	

</body>
</html>
