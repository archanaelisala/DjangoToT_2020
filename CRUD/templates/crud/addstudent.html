{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Add Student</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<
	<div class="container col-md-5">
	<form method="POST">
		{% csrf_token %}
		<div class="card-header bg-secondary border-rounded text-white">
		<h2>Add Student Data</h2></div>
		<div class="card-body">
			<div class="form-group">
				<label>Student Name</label>
				<input type="text" name="Studentname" id="Student name" placeholder="Enter Student Name" required class="form-control"><br>
			</div>
			<div class="form-group">
				<label>Roll number</label>
				<input type="text" name="rollnum" id="rollnum" placeholder="Enter Roll Number" class="form-control" required><br>
			</div>
			<div class="form-group">
				<label>Age</label>
				<input type="number" name="age" id="age" placeholder="Enter Your Age" class="form-control" required><br>
			</div>
			<div class="form-group">
				<label>Mobile</label>
				<input type="number" name="phone" id="phone" placeholder="Enter your number" class="form-control" required><br>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email" id="email" placeholder="Enter your Email" class="form-control" required><br>
			</div>
			
		</div>
		<div class="card-footer bg-secondary">
			<button type="submit" class="btn btn-info">Add</button>
		</div>


	</form>
	</div>


</body>
</html>
