{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Add Student</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<
	<div class="container col-md-6">
	<form method="POST">
		{% csrf_token %}
		<div class="card-header bg-primary border-rounded text-white">
		<h2>Add Student Data</h2></div>
		<div class="card-body">
			<div class="form-group">
				<label>Student Name</label>
				<input type="text" name="Studentname" value="{{data.name}}" id="Student name" placeholder="Enter Student Name" required class="form-control"><br>
			</div>
			<div class="form-group">
				<label>Roll number</label>
				<input type="text" name="rollnum" value="{{data.rollnum}}" id="rollnum" placeholder="Enter Roll Number" class="form-control" required><br>
			</div>
			<div class="form-group">
				<label>Age</label>
				<input type="number" name="age" value="{{data.age}}" id="age" placeholder="Enter Your Age" class="form-control" required><br>
			</div>
			<div class="form-group">
				<label>Mobile</label>
				<input type="number" name="phone" value="{{data.phone}}" id="phone" placeholder="Enter your number" class="form-control" required><br>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email" value="{{data.email}}" id="email" placeholder="Enter your Email" class="form-control" required><br>
			</div>
			<div class="form-group">
    			<label>Gender</label>
    				<div class="form-check">
	    				<input type="radio" id="male" name="gender" value="male" class="mb-2 sm-2">
	    				<label>Male</label>
    				</div>
    				<div class="form-check">
	    				<input type="radio" id="female" name="gender" value="female" class="mb-2 sm-2">
	    				<label>Female</label>
    				</div>
    		</div>
			<div class="form-group">
				<label for="checkbox">Languages known</label>
				<div class="form-check">
					<label class="form-check-label1" for="check1">
						<input type="checkbox" name="lan" id="check1" value="English">English
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label2" for="check2">
						<input type="checkbox" name="lan" id="check2" value="Telugu">Telugu
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label3" for="check3">
						<input type="checkbox" name="lan" id="check3" value="Hindi">Hindi
					</label>
				</div>
				
			</div>
			
		</div>
		<div class="card-footer bg-secondary">
			<button type="submit" class="btn btn-info">update</button>
		</div>


	</form>
	</div>


</body>
</html>
