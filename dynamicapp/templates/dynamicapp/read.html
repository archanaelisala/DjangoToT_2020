{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card mt-5 mx-auto col-md-10">
     
   
	 <h2>Display data</h2>
     <table class="table table-bordered table-sm ">
     	<thead >
     		<tr class="table-success">
                    <th>S.No</th>
     			<th>FirstName</th>
     			<th>Lastname</th>
                    <th>Branch</th>
                    <th>Gender</th>
                    <th>Languages</th>
     			<th>Emailid</th>
                    <th>Password</th>
     			<th>Age</th>
     			
                    <!-- <th>Operations</th> -->
     		</tr>
     		<tbody>
     			{% for info1 in data %}
     			<tr>
                         <td>{{info1.id}}</td>
     				<td>{{info1.firstname}}</td>
                         
     				<td>{{info1.ln}}</td>
                         <td>{{info1.br}}</td>
                         <td>{{info1.gen}}</td>
                         <td>{{info1.lan}}</td>
     				<td>{{info1.email}}</td>
                         <td>{{info1.pwd}}</td>
     				<td>{{info1.age}}</td>
     			</tr>
     			{% endfor %}
     		</tbody>
     	</thead>
     </table>
 </div>
</div>

</body>
</html>
